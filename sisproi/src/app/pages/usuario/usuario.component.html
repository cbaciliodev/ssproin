<div class="card">
  <div class="card-body collapse show">


      <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
              <a class="nav-link active" data-toggle="tab"  role="tab">Usuarios registrados</a>
          </li>

      </ul>
      <div class="tab-content">
          <div class="tab-pane fade show active" >
              <div class="table-responsive">
                  <table class="table table-bordered table-striped">
                      <thead>
                          <tr>
                              <th>Nombre</th>
                              <th>Correo</th>
                              <th>Perfil</th>
                              <th>Acci√≥n</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let lu of listaUsuarios">
                              <td>{{lu.nombre}}</td>
                              <td> {{lu.correo}}</td>
                              <td>{{lu.perfil}}</td>
                              <td>
                                 <button class="btn btn-outline-secondary btn-sm" routerLink="/signup" [queryParams]="{id: lu._id}">
                                      <i class="fa fa-edit"></i> Editar
                                  </button>
                                  <button class="btn btn-outline-secondary btn-sm mx-2" (click)="eliminarUsuario(lu._id)">
                                        <i class="fa fa-trash"></i>  Borrar
                                    </button>
                              </td>
                          </tr>

                  </table>

                  <!--  <div>Mostrando {{fichas_registro.length}} fichas de registro</div>  -->

              </div>
          </div>
        
      </div>
  </div>
</div>

<button class="right-side-toggle waves-effect waves-light btn btn-primary btn-circle btn-sm" routerLink="/signup" type="submit">
  <i class="fa fa-plus no-animation"></i>
</button>
