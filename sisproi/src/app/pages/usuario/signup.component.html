


  <div class="card">
    <div class="card-body collapse show">
  
        <div class="tab-content">
            <div class="tab-pane fade show active" >            
                <div [formGroup]="formUsuario" (ngSubmit)="registarUsuario()">                 
                    <h2>Datos de Usuario</h2>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Nombre </label>
                      <div class="col-sm-10">
                          <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre del usuario" (focus)="invalido = false">
                          <div class="pt-1 text-danger" *ngIf="invalid('nombre')">
                              <span class="form-control-feedback">
                                  <i class="fa fa-times-circle-o"></i> Este campo es <strong>requerido.</strong>
                              </span>
                          </div>
                      </div>
                  </div>

                <div *ngIf="!actualizar" >
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Correo </label>
                    <div class="col-sm-10">
                        <input formControlName="correo" type="text" class="form-control" placeholder="Correo" (focus)="validarCorreo();" >
                        <div class="pt-1 text-danger" *ngIf="invalid('correo')">
                            <span class="form-control-feedback">
                                <i class="fa fa-times-circle-o"></i> Este campo es <strong>requerido.</strong>
                            </span> 
                        </div>
                       <div class="form-group">
                                <p class="text-danger " *ngIf="correoDuplicado">
                                    Correo se encuentra en <strong>uso.</strong></p>
                        </div>
                        <div class="form-group">
                                <p class="text-danger " *ngIf="correoIncorrecto">
                                    Ingresa correo correctamente, ejemplo: <strong>'ejemplo@gmail.com'.</strong></p>
                        </div>
                    </div>
                  </div>
                </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Perfil </label>

                    <div class="col-sm-10 col-form-label">
                       <div class="form-group row ">
                      
                            <div class="col-sm-12 col-form-label ">
                    <div class="form-check">
                        <input formControlName="perfil" class="form-check-input" type="radio" name="perfil" id="exampleRadios1" value="Administrador" (focus)="invalido = false" >
                        <label class="form-check-label" for="exampleRadios1">
                            Administrador
                        </label>
                    </div>
                    </div>
                    <div class="col-sm-12 col-form-label ">
                      <div class="form-check mb-0">
                        <input formControlName="perfil" class="form-check-input" type="radio" name="perfil" id="exampleRadios2" value="Usuario" (focus)="invalido = false">
                        <label class="form-check-label" for="exampleRadios2">
                            Usuario
                        </label>
                      </div>
                    </div>
                  </div>

                </div>
                </div>

                  <div *ngIf="!actualizar " >
                  <div class="form-group row ">
                    <label class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input formControlName="password" type="password" class="form-control" placeholder="Contraseña" (focus)="invalido = false">
                        <div class="pt-1 text-danger" *ngIf="invalid('password')">
                            <span class="form-control-feedback">
                                <i class="fa fa-times-circle-o"></i> Este campo es <strong>requerido.</strong>
                            </span>
                        </div>
                    </div>
                  </div>
                </div>

                <div *ngIf="!actualizar" >
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Validar Contraseña</label>
                    <div class="col-sm-10">
                        <input formControlName="vpassword" type="password" class="form-control" placeholder="Validar Contraseña" (focus)="invalido = false " (focus)="passiguales = false">
                        <div class="pt-1 text-danger" *ngIf="invalid('vpassword')">
                            <span class="form-control-feedback">
                                <i class="fa fa-times-circle-o"></i> Este campo es <strong>requerido.</strong>
                            </span>
                        </div>
                        <div class="form-group">
                                <p class="text-danger " *ngIf="formUsuario.errors && !formUsuario.pristine">
                                    Validar <strong>contraseñas.</strong></p>
                            </div>
                    </div>
                  </div>
                </div>

                  <div class="form-group">
                        <p class="text-danger text-right" *ngIf="invalido">
                            !Ingresar campos <strong>requeridos.</strong></p>
                    </div>
                  
                  </div>
                  
            </div>       
        </div>
    </div>
  </div>
  
  <button class="right-side-toggle waves-effect waves-light btn btn-primary btn-circle btn-sm" type="submit" (click)="registarUsuario()">
    <i class="fa fa-save no-animation"></i>
  </button>
