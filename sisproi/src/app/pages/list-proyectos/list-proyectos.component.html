<div class="card">
  
  <div class="card-body">
      <table class="table table-bordered table-striped">
          <thead>
              <tr>
                <th>Nombre</th>
                <th>Sector</th>
                <th>Modalidad contractual</th>
                <th>Avance</th>
                <th>Priorización</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let it of data; let i = index">
                <td> {{ it.nombre_proyecto }} 
                    <span class="badge badge-primary m-r-5" *ngIf="it.archivo_adicional!=''" >Archivo</span>
                    <span class="badge badge-success m-r-5" *ngIf="isArchivo(it.localizacion_latitud)" >Ubicación</span></td>
                <td> {{ it.sector.alias }} </td>
                <td> {{ it.modalidad != undefined ? it.modalidad.alias : '' }} </td>
                <td> {{ evaluarAvance(it.nivel_avance) }} </td>
                <td>
                  <div class="btn-group btn-group-sm mr-2" role="group">
                    <button type="button" (click)="marcar( i, 1 )" [ngClass]="{'btn-info': (it.is_priorizado==1), 'btn-secondary': (it.is_priorizado==0)}" class="btn">Pri.</button>
                    <button type="button" (click)="marcar( i, 0 )"  [ngClass]="{'btn-info': (it.is_priorizado==0), 'btn-secondary': (it.is_priorizado==1)}" class="btn">No pri.</button>
                  </div>
                </td>
              </tr>
          </tbody>
      </table>
  </div>

</div>
