<div class="card b-all">
    <div class="card-body bg-white p-0 ml-3 mr-3">
        <div class="row b-b">
            <div class="col-md-3 col-lg-4 col-12 p-3">
                <h3 class="mb-0">Proyectos</h3>
            </div>
            <div class="col-md-3 col-lg-2 col-12 mt-md-0 b-l p-3">
                <h5>{{ pyTotal }} <small>PROYECTOS</small></h5>
            </div>
            <div class="col-12 col-md-3 col-lg-3 mt-2 mt-md-0 b-l p-3">
                <h5>{{ pyRegistrados }} Registrados<span class="pull-right"> {{pyRegistradosP}} </span></h5>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': pyRegistradosP, 'height': '6px'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-12 col-md-3 col-lg-3 mt-2  mt-md-0 b-l p-3">
                <h5>{{ pyEvaluados }} Evaluados<span class="pull-right">{{pyEvaluadosP}}</span></h5>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{'width': pyEvaluadosP, 'height': '6px'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-4 col-12 p-3">
                <h3 class="mb-0">Políticas sectoriales</h3>
            </div>
            <div class="col-md-9 col-lg-8 col-12 mt-md-0 b-l p-3">
                <div class="row">
                    <div class="col-md-2 col-3 p-0 text-center">
                        <span class="mr-2"> 15 Abr</span>
                        <i class="mdi mdi-brightness-1 text-warning"></i> <br>
                        <small><strong> Preliminar</strong></small>
                    </div> 
                    <div class="col-2 col-md-3 p-0">
                        <hr>
                    </div>
                    <div class="col-md-2 col-2 p-0 text-center">
                        <span class="mr-2"> 14 Jun</span>
                        <i class="mdi mdi-brightness-1 text-danger"></i> <br>
                        <small><strong> Ajust. sector</strong></small>
                    </div>
                    <div class="col-2 col-md-3 p-0">
                        <hr>
                    </div>
                    <div class="col-md-2 col-3 p-0 text-center">
                        <span class="mr-2"> 21 Jun</span>
                        <i class="mdi mdi-brightness-1 text-danger"></i> <br>
                        <small><strong> Final</strong></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card b-all">
    <div class="card-body bg-white p-0 ml-3 mr-3">
        <div class="row b-b">
            <div class="col-md-4 col-lg-4 col-12 p-3 b-r">
                <h4 class="title"> Nivel de avance </h4>
                <app-barchar [chartLabels]="[ 'Idea', 'Pre inversión', 'Diseño', 'Ejecución' ]" 
                            [chartData]="[{ data: [8920.78, 7553,64, 3378.39, 7576.51], label: 'USD Millones' }]" ></app-barchar>
            </div>
            <div class="col-md-4 col-lg-4 col-12 p-3 b-r">
                <h4 class="title"> Sector </h4>
                <app-barchar [chartLabels]="[ 'Transporte', 'Educación', 'Energía', 'Agua y saneamiento', 'Salud', 'Riego', 'Telecomunicaciones' ]" 
                            [chartData]="[{ data: [49616.62, 931,44, 2463.20, 2474.33, 2682.98, 2885.50, 1468.18], label: 'USD Millones' }]" ></app-barchar>
            </div>
            <div class="col-md-4 col-lg-4 col-12 p-3">
                    <h4 class="title"> Tipo de contrato</h4>
                    <app-barchar [chartLabels]="[ 'Ejecución', 'No definida', 'Obra', 'APP', 'Obra X Imp.' ]" 
                                [chartData]="[{ data: [390.91, 74,80, 21278.42, 38948.76, 75.12, 1754.23], label: 'USD Millones' }]" ></app-barchar>
            </div>
        </div>
    </div>
</div>

<div class="card b-all">
    <div class="card-body">
        <div class="row">
            <ng-container *ngIf="have('PTRANSPORTE')">
                <div class="col-12 col-sm-3 col-md-4 col-lg-3">
                    <app-detalle-py titulo="Transporte" sector="PTRANSPORTE" (sumary)="summary($event)" [estados]="['text-success', 'text-danger', 'text-danger']"></app-detalle-py>
                </div>
            </ng-container>

            <ng-container *ngIf="have('PAGUA_SANEA')">
                <div class="col-12 col-sm-3 col-md-4 col-lg-3">
                    <app-detalle-py titulo="Agua y Saneamiento Urbano" sector="PAGUA_SANEA" (sumary)="summary($event)" [estados]="['text-success', 'text-danger', 'text-danger']"></app-detalle-py>
                </div>
            </ng-container>

            <ng-container *ngIf="have('PENERGIA')">
                <div class="col-12 col-sm-3 col-md-4 col-lg-3">
                    <app-detalle-py titulo="Energía" sector="PENERGIA" (sumary)="summary($event)" [estados]="['text-success', 'text-danger', 'text-danger']"></app-detalle-py>
                </div>
            </ng-container>

            <ng-container *ngIf="have('PTELECOMUNIC')">
                <div class="col-12 col-sm-3 col-md-4 col-lg-3">
                    <app-detalle-py titulo="Telecomunicaciones" sector="PTELECOMUNIC" (sumary)="summary($event)" [estados]="['text-success', 'text-danger', 'text-danger']"></app-detalle-py>
                </div>
            </ng-container>

            <ng-container *ngIf="have('PRIEGO')">
                <div class="col-12 col-sm-3 col-md-4 col-lg-3">
                    <app-detalle-py titulo="Riego" sector="PRIEGO" (sumary)="summary($event)" [estados]="['text-success', 'text-danger', 'text-danger']"></app-detalle-py>
                </div>
            </ng-container>

            <ng-container *ngIf="have('PSALUD')">
                <div class="col-12 col-sm-3 col-md-4 col-lg-3">
                    <app-detalle-py titulo="Salud" sector="PSALUD" (sumary)="summary($event)" fecha="30 Abr" [estados]="['text-success', 'text-danger', 'text-danger']" ></app-detalle-py>
                </div>
            </ng-container>

            <ng-container *ngIf="have('PEDUCACION')">
                <div class="col-12 col-sm-3 col-md-4 col-lg-3">
                    <app-detalle-py titulo="Educación" sector="PEDUCACION" (sumary)="summary($event)" fecha="30 Abr" [estados]="['text-success', 'text-danger', 'text-danger']"></app-detalle-py>
                </div>
            </ng-container>

        </div>
    </div>
</div>
