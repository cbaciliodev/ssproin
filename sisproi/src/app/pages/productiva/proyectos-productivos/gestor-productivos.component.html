<div class="card">
        <div class="card-body collapse show">
                <h2>{{this.tipoFormulario}}</h2>
                <hr>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab"  role="tab">Sectores registrados</a>
                </li>
      
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" >
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                               
                                    <th>Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let sector of _listaBySector">
                                    <td>{{sector.nombre_proyecto}}
                                      
                                        <span  class="badge badge-danger" *ngIf="_ubigeo(sector.ubicacion) == 0 || _ubigeo(sector.ubicacion) == 1">Geometria</span>
                                        <span  class="badge badge-success" *ngIf="_ubigeo(sector.ubicacion) != 0 && _ubigeo(sector.ubicacion) != 1">KML</span>
                                      
                                    </td>
                                  
                                    <td>
                                      <a class="btn btn-outline-secondary btn-sm" routerLink="/gestionproductiva/{{this.tipoFormulario}}/{{sector._id}}" >
                                          <i class="fa fa-pencil"></i> Editar
                                      </a>
                                    </td>
                                </tr>
                        </table>
      
                    </div>
                </div>
              
            </div>
        </div>
      </div>
      
      <button class="right-side-toggle waves-effect waves-light btn btn-primary btn-circle btn-sm" routerLink="/gestionproductiva/{{this.tipoFormulario}}" type="submit">
        <i class="fa fa-plus no-animation"></i>
      </button>
