<div class="card">
  <div class="card-body collapse show">
    <ficha-informacion #informacionComponent [fichaForm]="fichaForm"></ficha-informacion>
  </div>
</div>

<button class="right-side-toggle waves-effect waves-light btn btn-success btn-circle btn-sm mr-6" (click)="procesar()"
  [disabled]="processing" *ngIf="valor('estado_registro') == 1 && _accion.validate('AEDITAR')">
  <i class="fa no-animation" [ngClass]="{'fa-check': !processing, 'fa-spinner fa-pulse': processing}"></i>
</button>

<button class="right-side-toggle waves-effect waves-light btn btn-primary btn-circle btn-sm" (click)="guardar()"
  [disabled]="saving" *ngIf="valor('estado_registro') != 2 && _accion.validate('AEDITAR')">
  <i class="fa no-animation" [ngClass]="{'fa-save': !saving, 'fa-spinner fa-pulse': saving}"></i>
</button>
