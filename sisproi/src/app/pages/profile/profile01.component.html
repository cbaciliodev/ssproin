
          <div class="card">
              <div class="card-body">
                  <div class="m-t-30" align="center"> <img src="../../../assets/images/users/5.jpg" class="img-circle" width="150" />
                      <h4 class="card-title m-t-10">{{usuario.nombre}}</h4>
                      <h6 class="card-subtitle">{{usuario.perfil}}</h6>
                      <div class="row text-center justify-content-md-center">
                          <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-people"></i> <font class="font-medium">254</font></a></div>
                          <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-picture"></i> <font class="font-medium">54</font></a></div>
                      </div>
                    </div>
              </div>
              <div><hr> </div>
              <div class="card-body"> 
                <small class="text-muted">Email</small><h6>{{usuario.correo}}</h6>
                <small class="text-muted p-t-30 db">Acciones</small><small *ngFor="let ac of usuario.accion"><li>{{ac.substring(1,ac.length)}}</li></small>
                <small class="text-muted p-t-30 db">Sectores</small><small *ngFor="let sec of sectores"><li>{{sec.alias}}</li></small>
                  <br/>
              </div>
          </div>
