<div class="card">
  <div class="card-body collapse show">
    <h2>Información base</h2>
    <div class="form-group row">
      <label class="col-sm-2" for="selectTipo">Nivel 1</label>
      <div class="col-sm-10">
        <select class="form-control" id="selectTipo" [(ngModel)]="proyecto.nivel1">
          <option value="">-- seleccione --</option>
          <option value="1">PROGRAMA - TRANSPORTE</option>
          <option value="2">PROGRAMA - AGUA Y SANEAMIENTO URBANO</option>
        </select>
      </div>
    </div>

    <ng-container *ngIf="proyecto.nivel1 == '1'">
      <div class="form-group row">
        <label class="col-sm-2">Nivel 2</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel21" value="option1">
            <label class="form-check-label" for="nivel21">Carretero</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel22" value="option2">
            <label class="form-check-label" for="nivel22">Ferroviario</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel23" value="option3">
            <label class="form-check-label" for="nivel23">Acuático</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel24" value="option4">
            <label class="form-check-label" for="nivel24">Aéreo</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Nivel 3</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel31" value="option1">
            <label class="form-check-label" for="nivel31">Urbano</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel32" value="option2">
            <label class="form-check-label" for="nivel32">Interurbano</label>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="proyecto.nivel1 == '2'">
      <div class="form-group row">
        <label class="col-sm-2">Nivel 2</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel31" value="option1">
            <label class="form-check-label" for="nivel31">Agua potable</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel32" value="option2">
            <label class="form-check-label" for="nivel32">Saneamiento</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Nivel 3</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel21" value="option1">
            <label class="form-check-label" for="nivel21">Suministro</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel22" value="option2">
            <label class="form-check-label" for="nivel22">Distribución</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel23" value="option3">
            <label class="form-check-label" for="nivel23">Recolección</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nivel24" value="option4">
            <label class="form-check-label" for="nivel24">Tratamiento de efluentes</label>
          </div>
        </div>
      </div>
    </ng-container>

    <informacion-base [proyecto]="proyecto"></informacion-base>
    <app-verificacion [proyecto]="proyecto"></app-verificacion>

    <div class="text-right">
      <button class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
    </div>
  </div>
</div>
