<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/background-app.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="forma" (ngSubmit)="funcionLogin()" class="form-horizontal form-material" id="formLogin" action="index.html">
                <div class="text-center db mt-3"><img src="../assets/images/iadb-logo.jpg" class="logo-iadb" alt="Home" /></div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input formControlName="correo" class="form-control" type="text" placeholder="correo" (focus)="userExiste = true">
                    </div>
                </div>
                <div class="pt-1 text-danger" *ngIf="invalid('correo')">
                    <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es <strong>requerido.</strong>
                        </span>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password" class="form-control" type="password" placeholder="Contraseña" (focus)="userExiste = true">
                    </div>
                </div>
                <div class="pt-1 text-danger" *ngIf="invalid('password')">
                    <span class="form-control-feedback">
                          <i class="fa fa-times-circle-o"></i> Este campo es <strong>requerido.</strong>
                        </span>
                </div>
                <div class="form-group">
                    <p class="text-danger" *ngIf="!userExiste">
                        Usuario o Contraseña invalidos</p>
                </div>




                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input formControlName="recordar" name="recordar" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordar </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvide contraseña</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        &copy; 2019 - Todos los derechos reservados a <a href="javascript:void(0)" class="text-primary m-l-5"><b>Inty360 S.A.C.</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
