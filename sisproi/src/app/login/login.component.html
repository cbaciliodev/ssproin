<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/background-app.jpeg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="forma" (ngSubmit)="funcionLogin()" class="form-horizontal form-material" id="formLogin"
                action="index.html">
                <div class="text-center db mt-md-3 mt-1"><img src="../assets/images/iadb-logo.jpg" class="logo-iadb"
                        alt="Home" />
                        <h3 class="mt-5">Apoyo al Plan Nacional de Infraestructura</h3>
                    </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input formControlName="correo" class="form-control" type="text" placeholder="correo"
                            (focus)="userExiste = true">
                    </div>
                </div>
                <div class="pt-1 text-danger" *ngIf="invalid('correo')">
                    <span class="form-control-feedback">
                        <i class="fa fa-times-circle-o"></i> Este campo es <strong>requerido.</strong>
                    </span>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password" class="form-control" type="password" placeholder="contraseña"
                            (focus)="userExiste = true">
                    </div>
                </div>
                <div class="pt-1 text-danger" *ngIf="invalid('password')">
                    <span class="form-control-feedback">
                        <i class="fa fa-times-circle-o"></i> Este campo es <strong>requerido.</strong>
                    </span>
                </div>
                <div class="form-group">
                    <p class="text-danger" *ngIf="!userExiste">
                        Usuario o Contraseña invalidos</p>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input formControlName="recordar" name="recordar" id="checkbox-signup" type="checkbox"
                                class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordar </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Olvide contraseña</a>
                    </div>
                </div>
                <div class="form-group text-center mt-5">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
                            type="submit">Ingresar</button>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <div class="col-sm-12 text-center">
                        <a href="http://www.inty360.com"><img
                                src="http://www.inty360.com/wp-content/uploads/2016/10/inty360.png" alt="Inty360"
                                width="100"></a> <br>
                        <small>
                            Todos los derechos reservados <br>
                            &copy; 2019
                        </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
