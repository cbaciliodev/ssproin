<nav aria-label="Page pagination">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage == 1">
      <a class="page-link" href="javascript:void(0)" (click)="previous()">Anterior</a>
    </li>

    <li *ngFor="let p of pages; let i=index" class="page-item" [class.active]="currentPage == (i + 1)">
      <a class="page-link" href="javascript:void(0)" (click)="paginate(i)">{{i + 1}}</a>
    </li>

    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <a class="page-link" href="javascript:void(0)" (click)="next()">Siguiente</a>
    </li>
  </ul>
</nav>
