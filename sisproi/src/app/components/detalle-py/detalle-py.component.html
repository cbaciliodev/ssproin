<div class="card card-outline-info b-all">
    <div class="card-header">
        <h4 class="m-b-0 text-white">{{ titulo }}</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <h3 class="text-info">100 Proyectos</h3>
            </div>

            <div class="col-md-12">
                <hr />
            </div>

            <div class="col-12">
                <h3>20 recibidos</h3>
                <h6 class="card-subtitle">20%</h6>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 20%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>


            <div class="col-12 mt-3">
                <h3>15 evaluados</h3>
                <h6 class="card-subtitle">15%</h6>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 15%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="col-12">
                <hr />
            </div>

            <div class="col-12">

                <section class="cd-horizontal-timeline loaded">
                    <div class="timeline">
                        <div class="events-wrapper">
                            <div class="events" style="width: 1800px;">
                                <ol>
                                    <li>
                                        <a href="#0" data-date="01/01/2014" class="selected" style="left: 10px; important!">
                                                                  12 Ene <br> <small class="badge badge-success" style="font-size: 1.2em">SI</small>
                                                              </a></li>
                                    <li><a href="#0" data-date="28/06/2014" style="left: 300px;">
                                                              26 Feb <br> <small class="badge badge-danger" style="font-size: 1.2em">NO</small>
                                                              </a></li>
                                </ol>
                                <span class="filling-line" aria-hidden="true" style="transform: scaleX(0.07982204861111111);"></span>
                            </div>
                            <!-- .events -->
                        </div>
                        <!-- .events-wrapper -->
                        <ul class="cd-timeline-navigation">
                            <li><a href="#0" class="prev inactive">Prev</a></li>
                            <li><a href="#0" class="next">Next</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
