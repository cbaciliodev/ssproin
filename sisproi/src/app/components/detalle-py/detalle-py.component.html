<div class="card card-outline-info b-all">
    <div class="card-header">
        <strong class="m-b-0 text-white">{{ titulo }}</strong>
    </div>
    <div class="card-body p-0">
        <div class="row m-0">
            <div class="col-12 b-b mt-3">
                <h3 class="text-info"> {{ proyectos }} Proyectos</h3>
            </div>

            <div class="col-12 mt-4">
                <h5>{{ recibidos }} recibidos<span class="pull-right">{{ recibidosPrc }}</span></h5>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': recibidosPrc, 'height': '6px'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="col-12 mt-4 pb-4 b-b">
                <h5>{{ evaluados }} evaluados<span class="pull-right">{{ evaluadosPrc }}</span></h5>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': evaluadosPrc, 'height': '6px'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="col-12">
                <div class="row m-3">
                    <div class="col-5 text-center p-0">
                        <span class="mr-2">12 Ene</span>
                        <i class="mdi mdi-brightness-1 text-success"></i>
                    </div>
                    <div class="col-2 text-center p-0">
                        <hr> </div>
                    <div class="col-5 text-center p-0">
                        <span class="mr-2">26 Feb</span>
                        <i class="mdi mdi-brightness-1 text-danger"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
