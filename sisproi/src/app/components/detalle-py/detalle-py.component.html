<div class="card card-outline-info b-all">
    <div class="card-header">
        <strong class="m-b-0 text-white">{{ titulo }}</strong>
        <span class="label label-rouded label-light-inverse pull-right">{{ proyectos }} Proyectos</span>
    </div>
    <div class="card-body p-0">
        <div class="row m-0">
            <div class="col-md-12 col-12 mt-4 mb-3 b-b pb-4">
                <h5>{{ recibidos }} registrados<span class="pull-right">{{ recibidosPrc }}</span></h5>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': recibidosPrc, 'height': '6px'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <h5 class="mt-4">{{ evaluados }} evaluados<span class="pull-right">{{ evaluadosPrc }}</span></h5>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': evaluadosPrc, 'height': '6px'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="col-12 mb-2">
                <i class="mdi mdi-brightness-1 text-success"></i>
                <span class="mr-2"> 16 Ene</span>
                <small><strong>Preliminar</strong></small>
            </div>

            <div class="col-12 mb-2">
                <i class="mdi mdi-brightness-1 text-danger"></i>
                <span class="mr-2"> 26 Feb</span>
                <small><strong>Ajuste por sector</strong></small>
            </div>

            <div class="col-12 mb-3">
                <i class="mdi mdi-brightness-1 text-success"></i>
                <span class="mr-2"> 26 Mar</span>
                <small><strong>Final</strong></small>
            </div>

        </div>
    </div>
</div>
