<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor"> {{pageRoute.title}} </h3>
    </div>
    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li *ngFor="let m of pageRoute.routes" class="breadcrumb-item">
                <a *ngIf="m.link" [routerLink]="[m.link]">{{ m.title }}</a>
                <span *ngIf="m.link==undefined">{{ m.title }}</span>
            </li>
        </ol>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
